<br>
<div class="container">

          <div class="card">
            <div class="card-content bg-info text-white">
              <div class="card-body">
                <div class="row">
                <div class="col-4">
                  <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="postService.selectedPost._id">
                    <br><br>
                    <div class="form-group">
                        <label for="titreInput">Titre de post</label><br>
                        <input class="form-control" id="titreInput" type="text" name="titre" #name="ngModel" [(ngModel)]="postService.selectedPost.titre" placeholder="Ajouter Article" required>
                      </div>
                      <br><br>
                    <div class="form-group">
                        <label for="ContenuInput">Contenu de post</label>
                        <textarea class="form-control" id="ContenuInput" rows="3" name="contenu" #name="ngModel" [(ngModel)]="postService.selectedPost.contenu" placeholder="Ajouter Contenu" required></textarea>
                      </div>
                      <br><br>
                    <div class="row">
                      <div class="input-field col s12">
                        <button class="btn btn-danger" type="button" (click)="resetForm(postForm)">Annuler </button>&nbsp;
                        <button class="btn btn-success" type="submit" [disabled]="!postForm.valid">Envoyer</button>
                      </div>
                    </div>
                  </form>
                </div>
                <br>
                <div class="col-8">
                    <h2>Tableau de Posts</h2>
                    <table class="table table-info table-hover">
                      <thead>
                        <tr>
                          <th>Titre</th>
                          <th>Contenu</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let po of postService.posts">
                          <td>{{po.titre}}</td>
                          <td>{{po.contenu}}</td>
                          <td>
                            <a class="action-btn" (click)="onEdit(po)">
                              <fa-icon [icon]="faPenToSquare"></fa-icon>
                            </a>
                            &nbsp;
                            <a class="action-btn" (click)="onDelete(po._id,postForm)">
                              <fa-icon [icon]="faTrash"></fa-icon>
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>

              </div>
            </div>
            </div>
          </div>

  </div>
  <br><br><br><br><br>
